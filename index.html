<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta property="og:type" content="website" />
        <meta name="og:description" content="Decodificador de Texto - Alura Challenges Oracle ONE" />
        <meta name="og:image" content="https://jmsmarcelo.github.io/TextDecoder/classes/logo.svg" />
        <meta name="og:image:type" content="image/svg+xlm" />
        <meta property="og:image:width" content="104" />
        <meta property="og:image:height" content="160" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="classes/logo.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter" />
        <link rel="stylesheet" href="classes/style.css" />
        <script src="classes/functions.js"></script>
        <title>Decodificador de Texto</title>
    </head>
    <body>
        <header>
            <img src="classes/logo.svg" alt="Alura" title="Alura" /> <div title="Modo de Tela"></div>
        </header>
        <main>
            <section class="desk-in">
                <textarea class="txt-in" placeholder="Digite seu texto" autofocus></textarea>
                <div class="info">
                    <img src="classes/info.svg" alt="!" /><h6>Apenas letras minúsculas e sem acento.</h6>
                </div>
                <div class="btns-in">
                    <button class="btn-enc">Criptografar</button>
                    <button class="btn-dec">Descriptografar</button>
                </div>
            </section>
            <section class="desk-out">
                <div class="txt-out"></div>
                <button class="btn-copy">Copiar</button>
                <div class="txt-no">
                    <img src="classes/none.svg" alt="Sem mensagem" />
                    <h2>Nenhuma mensagem encontrada</h2>
                    <h5>Digite um texto que você deseja criptografar ou descriptografar</h5>
                </div>
            </section>
        </main>
        <footer>
        <h6><a href="https://github.com/jmsmarcelo/TextDecoder">Jose Marcelo</a> &copy; 2023</h6>
        </footer>
        <script src="classes/main.js"></script>
    </body>
</html>
