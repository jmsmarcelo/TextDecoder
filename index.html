<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Decodificador de Texto</title>
        <link rel="stylesheet" href="style.css" />
        <script src="functions.js"></script>
    </head>
    <body>
        <header>
            <h1>Decodificador de Texto</h1>
        </header>
        <main>
            <div class="desk">
                <div class="desk_in">
                    <textarea id="txt" placeholder="Digite seu texto" autofocus></textarea>
                    <div><input type="button" id="enc" value="Encrypt" /> <input type="button" id="dec" value="Decrypt" /></div>
                </div>
                <div class="desk_out">
                    <div id="log"></div>
                    <h3>Output<button disabled>Copy</button></h3>
                </div>
            </div>
        </main>
        <footer>
            <script>
                var idTxt = document.getElementById('txt');
                var idEnc = document.getElementById('enc');
                var idDec = document.getElementById('dec');
                var btCopy = document.querySelector('button');
                var idLog = document.getElementById('log');
                var copyTxt = true;
                btCopy.onclick = function() {
                    try {
                        navigator.clipboard.writeText(idLog.innerText);
                    } catch(e) {
                        if(e.message.match(/Cannot read properties/) && !window.isSecureContext) {
                            alert('Não foi possível copiar!\nAcesse o site em HTTPS');
                            copyTxt = false;
                        }
                    } finally {
                        if(copyTxt) {
                            btCopy.innerText = 'Copied!';
                            setTimeout(function() {
                                btCopy.innerText = 'Copy';
                            }, 1000);
                        }
                    }
                }
                idTxt.onkeyup = function() {
                    idTxt.value = fixTxt(idTxt.value);
                }
                idEnc.onclick = function() {
                    idTxt.value = fixTxt(idTxt.value);
                    idLog.innerText = encrypt(idTxt.value);

                    if(idTxt.value != '') {
                        btCopy.disabled = false;
                    }
                }
                idDec.onclick = function() {
                    idTxt.value = fixTxt(idTxt.value);
                    if(idTxt.value.match(/enter|imes|ai|ober|ufat/g)) {
                        idLog.innerText = decrypt(idTxt.value);
                        if(idTxt.value != '') {
                            btCopy.disabled = false;
                        }
                    }
                }
            </script>
        </footer>
    </body>
</html>
