<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Decodificador de Texto</title>
        <link rel="icon" type="image/svg+xml" href="classes/logo.svg" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter" />
        <link rel="stylesheet" href="classes/style.css" />
        <script src="classes/functions.js"></script>
    </head>
    <body>
        <header>
            <img src="classes/logo.svg" />
        </header>
        <main>
            <textarea id="txt" placeholder="Digite seu texto" autofocus></textarea>
            <span class="info"><img src="classes/info.svg" /> Apenas letras minúsculas e sem acento.</span>
            <input type="button" id="enc" value="Criptografar" />
            <input type="button" id="dec" value="Descriptografar" />
            <div id="found">
                <div id="out_txt"></div>
                <input type="button" id="copy" value="Copiar" />
            </div>
            <div  id="desk_out">
                <div id="none">
                    <img src="classes/none.svg" />
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                
            </div>
        </main>
        <footer class="credits">
            <p>Developed by <a href="https://github.com/jmsmarcelo/TextDecoder">jmsmarcelo</a></p>
            <!-- 2023 -->
        </footer>
        <script src="classes/main.js"></script>
    </body>
</html>
